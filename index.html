<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연령별 수납액 통계</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>연령별 수납액 통계</h2>
  <p>엑셀 파일 2개를 업로드하세요: <strong>외래환자.xlsx, 일일집계.xlsx</strong></p>
  <input type="file" id="file1" accept=".xlsx" /> ← 외래환자.xlsx<br>
  <input type="file" id="file2" accept=".xlsx" /> ← 일일집계.xlsx<br>
  <button id="process">통계 생성</button>

  <table id="resultTable" style="display:none">
    <thead>
      <tr>
        <th>연령대</th>
        <th>총 수납액</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  document.getElementById('process').addEventListener('click', function() {
    const 외래파일 = document.getElementById('file1').files[0];
    const 수납파일 = document.getElementById('file2').files[0];

    if (!외래파일 || !수납파일) {
      alert("2개의 파일을 모두 업로드해주세요.");
      return;
    }

    Promise.all([
      외래파일.arrayBuffer().then(buf => XLSX.read(new Uint8Array(buf), { type: 'array' })),
      수납파일.arrayBuffer().then(buf => XLSX.read(new Uint8Array(buf), { type: 'array' }))
    ]).then(([외래WB, 수납WB]) => {
      const 외래시트 = XLSX.utils.sheet_to_json(외래WB.Sheets[외래WB.SheetNames[0]], { header: 1 });
      const 수납시트 = XLSX.utils.sheet_to_json(수납WB.Sheets[수납WB.SheetNames[0]], { header: 1 });

      const 연령값들 = 외래시트.map(row => parseInt(row[4])).filter(age => !isNaN(age));
      const 수납값들 = 수납시트.map(row => parseInt((row[12] || '').toString().replace(/,/g, ''))).filter(v => !isNaN(v));

      const 연령대인원수 = { '10대': 0, '20대': 0, '30대': 0, '40대': 0, '50대': 0, '60대': 0, '70대': 0, '80대': 0 };
      연령값들.forEach(age => {
        if (age < 20) 연령대인원수['10대']++;
        else if (age < 30) 연령대인원수['20대']++;
        else if (age < 40) 연령대인원수['30대']++;
        else if (age < 50) 연령대인원수['40대']++;
        else if (age < 60) 연령대인원수['50대']++;
        else if (age < 70) 연령대인원수['60대']++;
        else if (age < 80) 연령대인원수['70대']++;
        else 연령대인원수['80대']++;
      });

      const 연령대수납합계 = {};
      let index = 0;
      for (const [연령대, count] of Object.entries(연령대인원수)) {
        let sum = 0;
        for (let i = 0; i < count && index < 수납값들.length; i++, index++) {
          sum += 수납값들[index];
        }
        연령대수납합계[연령대] = sum;
      }

      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      let total = 0;
      Object.entries(연령대수납합계).forEach(([연령대, 금액]) => {
        total += 금액;
        const row = `<tr><td>${연령대}</td><td>${금액.toLocaleString()}</td></tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
      tbody.insertAdjacentHTML('beforeend', `<tr style="font-weight:bold"><td>합계</td><td>${total.toLocaleString()}</td></tr>`);
      document.getElementById('resultTable').style.display = 'table';
    });
  });
</script>

</body>
</html>
